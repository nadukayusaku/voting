<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Poll</title>
</head>
<body>
    <h1 th:text="${poll.question}"></h1>
    <ul>
        <li th:each="option : ${poll.choices}">
            <span th:text="${option.text}">Option Text</span>
            <span th:text="${option.votes}">Votes</span>
            <form th:action="@{/poll/{pollId}/vote/{optionId}(pollId=${poll.id}, optionId=${option.id})}" method="post">
                <button type="submit">Vote</button>
            </form>
        </li>
    </ul>
    <a th:href="@{/}">Back to Polls</a>
</body>
</html>
